<div class="dashboard-wrapper">
    <app-dashboard-header></app-dashboard-header>
    <div class="container">
        <div class="row list-wrapper">
            <div class="col-md-5">
                <ng-container *ngFor="let city of cityList">
                    <app-city-item [city]="city" [id]="id" (getCityDetailsEmitter)="getCityDetailsHandler($event)">
                        <app-item-details *ngIf="city.id == id && seaLevelList.length" [seaLevelList]="seaLevelList.slice(0,5)"></app-item-details>
                    </app-city-item>
                </ng-container>
            </div>
        </div>
    </div>
</div>
